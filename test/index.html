<!DOCTYPE html>
<html>
<head>
  <title>Uploader test</title>
  <link href="/stylesheet.css" rel="stylesheet" type="text/css" />
  <script src="/files/lib/jquery-1.6.min.js" type="text/javascript"></script>
  <script src="/files/lib/sjcl.min.js" type="text/javascript"></script>
  <script src="/files/bin/filer.js" type="text/javascript"></script>
</head>
<body>
  <div id="drop-area">
    <p>
      Drag the file to be uploaded here.
    </p>
  </div>
  <p>
    Or <button id="upload-button">click here</button> to select a file.
  </p>
  
  <div id="upload-info">
    <p>
      The file that will be uploaded is:
      <span id="upload-file-name"></span>
    </p>
  </div>
  <div id="status">
    <p>
      Status: <span id="status-text"></span>
    </p>
  </div>
  <script type="text/javascript">
    var filer = new PwnFiler({uploadButton: '#upload-button', dropArea: '#drop-area'});
  </script>
</body>
</html>
